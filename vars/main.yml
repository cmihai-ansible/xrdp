---
# vars file for packages

# Configuration templates to copy
_xrdp_templates_copy:
  all: []
  CentOS_7: []
  RedHat_7: []
  CentOS_8: []
  RedHat_8: []
  Fedora_31: []

# Services to enable
_xrdp_services_enable:
  all: []
  CentOS_7:
    - xrdp
  RedHat_7:
    - xrdp
  CentOS_8:
    - xrdp
  RedHat_8:
    - xrdp
  Fedora_31:
    - xrdp

# Repo RPM packages
_xrdp_packages_repos:
  all: []
  CentOS_7:
    - https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
  RedHat_7:
    - https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
  CentOS_8:
    - https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
  RedHat_8:
    - https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
  Fedora31: []

# Remove packages: uninstall if found
_xrdp_packages_remove:
  all: []
  CentOS_7: []
  RedHat_7: []
  CentOS_8: []
  RedHat_8: []
  Fedora_31: []

# Prereq packages: they get installed first
_xrdp_packages_prereq:
  all: []
  CentOS_7: []
  RedHat_7: []
  CentOS_8: []
  RedHat_8: []
  Fedora_31: []

# install packages
_xrdp_packages_install:
  all: []
  CentOS_7:
    - xrdp
    - tigervnc-server
  RedHat_7:
    - xrdp
    - tigervnc-server
  CentOS_8:
    - xrdp
    - tigervnc-server
  RedHat_8:
    - xrdp
    - tigervnc-server
  Fedora_31:
    - xrdp
    - tigervnc-server

# Detected OS
my_os: "{{ ansible_distribution }}_{{ ansible_distribution_major_version }}"

# Templates Copy
xrdp_templates_copy: "{{ _xrdp_templates_copy['all']
  | union ( _xrdp_templates_copy[my_os]
  | default([]) ) }}"

# Services Enable
xrdp_services_enable: "{{ _xrdp_services_enable['all']
  | union ( _xrdp_services_enable[my_os]
  | default([]) ) }}"

# Packages lists
xrdp_packages_remove: "{{ _xrdp_packages_remove['all']
  | union ( _xrdp_packages_remove[my_os]
  | default([]) ) }}"
xrdp_packages_repos: "{{ _xrdp_packages_repos['all']
  | union ( _xrdp_packages_repos[my_os]
  | default([]) ) }}"
xrdp_packages_prereq: "{{ _xrdp_packages_prereq['all']
  | union ( _xrdp_packages_prepreq[my_os]
  | default([]) ) }}"
xrdp_packages_install: "{{ _xrdp_packages_install['all']
  | union ( _xrdp_packages_install[my_os]
  | default([]) ) }}"
